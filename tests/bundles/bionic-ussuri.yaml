local_overlay_enabled: False

series: bionic
comment:
- 'machines section to decide order of deployment. database sooner = faster'
machines:
  '0':
    constraints: mem=3072M
  '1':
  '2':
  '3':
  '4':
relations:
- - keystone:shared-db
  - mysql:shared-db
- - glance:shared-db
  - mysql:shared-db
- - glance:identity-service
  - keystone:identity-service
applications:
  mysql:
    charm: ch:percona-cluster
    num_units: 1
    to:
    - '0'
    channel: 5.7/edge
  keystone:
    charm: ../../keystone.charm
    num_units: 3
    options:
      openstack-origin: cloud:bionic-ussuri
      token-expiration: 300
    to:
    - '1'
    - '2'
    - '3'
  glance:
    charm: ch:glance
    num_units: 1
    options:
      openstack-origin: cloud:bionic-ussuri
    to:
    - '4'
    channel: ussuri/edge
